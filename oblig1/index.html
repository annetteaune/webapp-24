<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/7b716f4322.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio v1</title>
  </head>
  <body>
    <header>
      <h1>Prosjekter</h1>
      <nav>
        <ul>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
        </ul>
      </nav>
    </header>
    <main>
      <article class="add-form">
        <form>
          <h2>Legg til nytt prosjekt</h2>

          <label for="title">Tittel</label>
          <input id="title" type="text" placeholder="Prosjekttittel" />
          <label for="desc">Beskrivelse</label>
          <textarea
            id="desc"
            placeholder="Kort beskrivelse"
            rows="8"
          ></textarea>
          <label for="live">Live link </label>
          <input id="live" type="text" placeholder="Link til nettsted" />
          <label for="code">Kodelink </label>
          <input id="code" type="text" placeholder="Link til kode" />
          <label for="img">Bildelink</label>
          <input id="img" type="text" placeholder="Link til bilde" />
          <button type="submit" class="btn">Lagre prosjekt</button>
        </form>
        <!--Prosjektkort legges til dynamisk med ts her-->
      </article>
    </main>
    <footer>2024</footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
